<!DOCTYPE html>
<html>
    <head>
        <title> Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="playGame('rock')">Rock</button>
        <button onclick ="playGame('paper')">Paper</button>
        <button onclick ="playGame('scissors')">Scissors</button>
        <p class ="js-result"></p>
        <p class ="js-move"></p>
        <p class ="js-score"></p>
        <button onclick ="
                    score.wins = 0;
                    score.losses=0;
                    score.ties=0
                    localStorage.removeItem(`score`);
                    updateScoreElement();"
                    >Reset</button>
        
         <script>
            let score = JSON.parse(localStorage.getItem('score')) || {
                wins:0,
                ties:0,
                losses:0
            };
            updateScoreElement()
            /*
            if (!score){
                score = {
                    wins:0,
                    ties:0,
                    losses:0
                }
            }*/
            
            function playGame(playerMove){
                const computerMove = pickComputerMove();
                let result ='';
                if (playerMove == 'scissors'){  
                    if (computerMove === 'rock'){
                        result ='You Lose';
                    }else if(computerMove === 'paper'){
                        result = 'You win';
                    }else if (computerMove === 'scissors'){
                        result = 'Tie'
                    }
                }else if (playerMove === 'paper'){
                    if (computerMove === 'rock'){
                        result ='You win';
                    }else if(computerMove === 'paper'){
                        result = 'Tie';
                    }else if (computerMove === 'scissors'){
                        result = 'You Lose'
                    }
                }else if (playerMove ==='rock'){
                    if (computerMove === 'paper'){
                        result = 'You Lose';  
                    }else if (computerMove === 'scissors'){
                        result ='You win' ;
                    }else if (computerMove ==='rock'){
                        result = 'Tie';
                    }
                }
                if (result === 'You win') {
                    score.wins+=1;
                }else if (result === 'You Lose'){
                    score.losses +=1;
                }else if(result ==='Tie') {
                    score.ties +=1    
                }
                /*console.log(localStorage.setItem(`score`,JSON.stringify(score)));
                 */
                localStorage.setItem(`score`,JSON.stringify(score));
                updateScoreElement();
                document.querySelector('.js-result').innerHTML = result;
                document.querySelector('.js-move').innerHTML = `Your move :${playerMove},Computer move: ${computerMove}`
                

                alert(`You picked ${playerMove},computer picked ${computerMove}.${result}
                Wins:${score.wins},Losses:${score.losses},Ties:${score.ties}`);
            }
            function updateScoreElement(){
                document.querySelector('.js-score').innerHTML = `Wins:${score.wins},
                Losses:${score.losses},Ties:${score.ties}`
                }
            function pickComputerMove() {
                const randomNumber=Math.random();
                let computerMove = '';
                if(randomNumber >=0 && randomNumber<1/3 ){
                    computerMove = 'rock'; 
                } else if (randomNumber>= 1/3 && randomNumber <2/3){
                    computerMove ='paper';    
                }
                else if (randomNumber >=2/3 && randomNumber<1){
                    computerMove = 'scissors';
                }
                return computerMove;
            }
        </script>
    </body>
</html>
